<div class="container">
  <div class="row">
    <div
      class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6"
      *ngFor="let cat of categories"
    >
      <div class="card" [routerLink]="['category-products/', cat]">
        <div class="card-body text-center">
          <h2>{{ cat }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
